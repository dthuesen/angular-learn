<div id="userDetails">
  <h2> {{ user.name }} </h2>
  <!-- <img ng-src="http://www.gravatar.com/avatar/{{ user.avatar_url }}" title="{{user.name}}"> Order: -->
  <img ng-src="{{ user.avatar_url }}" title="{{user.name}}" height="60px" width="60px"> 
  <div>{{ user.location }}</div>
  Order:
  <select ng-model="repoSortOrder">
    <option value="+name">Name</option>
    <option value="-stargazers_count">Stars</option>
    <option value="+language">Language</option>
    <option value="+created_at">Date ascending</option>
    <option value="-created_at">Date descending</option>
  </select>
</div>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Stars</th>
      <th>Language</th>
      <th>Created at</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
      <td>{{ repo.name }}</td>
      <td>{{ repo.stargazers_count | number }}</td>
      <td>{{ repo.language }}</td>
      <td>{{ repo.created_at | date }}</td>
    </tr>
  </tbody>

</table>
