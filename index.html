<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
  <script data-require="angular.js@*" data-semver="1.5.6" src="https://code.angularjs.org/1.5.6/angular.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  <script src="github.js"></script>
</head>

<body ng-controller="MainController">
  <h1>{{ message }}</h1>
  <div>
    <div> {{ error }} </div>
    <div ng-show="countdown">Countdown for input: {{countdown}}</div>
    <form name="searchUser">
      <input type="saerch" required placeholder="Username to find" ng-model="username" />
      <input type="submit" value="Search" ng-click="search(username)" />
    </form>


    <div ng-include="'userdetails.html'" ng-show="user"></div>
  </div>

</body>

</html>
